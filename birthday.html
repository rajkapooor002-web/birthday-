<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(120deg, #ffdde8, #ffeaf2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

.floating-heart {
    position: absolute;
    bottom: -40px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.85;
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
    }
}

.container {
    z-index: 2;
}

h1 {
    font-size: 110px;
    margin: 0;
    font-family: cursive;
    background: linear-gradient(45deg, #ff5c8a, #ff9f68);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtext {
    font-size: 38px;
    color: #c23b63;
    font-style: italic;
}

.btn {
    margin-top: 30px;
    padding: 16px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff4f9a, #ff577a);
    color: white;
    cursor: pointer;
}

/* ğŸ“± Mobile Responsive */
@media (max-width: 600px) {
    h1 {
        font-size: 46px;
        line-height: 1.1;
    }
    .subtext {
        font-size: 22px;
    }
    .btn {
        font-size: 17px;
        padding: 14px 30px;
    }
}
</style>
</head>

<body>

<script>
const hearts = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’—","ğŸˆ"];
for (let i = 0; i < 45; i++) {
    let heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 6) + "s";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
}
</script>

</div>

</body>
</html>
