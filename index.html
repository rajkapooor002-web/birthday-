<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time To Celebrate</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Center box */
.start-box {
    background: white;
    padding: 50px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
    animation: fadeIn 1.2s ease;
}

.start-box h1 {
    font-size: 40px;
    color: #ff4d6d;
    margin-bottom: 30px;
}

/* Button */
.start-btn {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: white;
    border: none;
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
    transition: 0.3s ease;
}

.start-btn:hover {
    transform: scale(1.08);
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    to {
        transform: translateY(-800px);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* üì± Mobile Responsive */
@media (max-width: 600px) {
    .start-box {
        padding: 35px 25px;
    }
    .start-box h1 {
        font-size: 28px;
    }
    .start-btn {
        font-size: 18px;
        padding: 14px 28px;
    }
}
</style>
</head>

<body>

<div class="start-box">
    <h1>‚è∞ Time to Celebrate üéâ</h1>
    <button class="start-btn" onclick="window.location.href='birthday.html'">
        Click Me üíñ
    </button>
</div>

<script>
for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-50px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
